<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../public/css/admin_main.css">
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	    <link href="css/menu.css" rel="stylesheet" type="text/css" media="all" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="wrap page">
            <div class="header">
                <div class="header_top">
                    <div class="logo">
                        <a href="index.html"><img src="images/logo.png" alt="" /></a>
                    </div>
                    <div class="header_top_right">
                        <div class="search_box">
                            <form>
                                <input type="text" value="Search for Products" onfocus="this.value = '';"
                                    onblur="if (this.value == '') {this.value = 'Search for Products';}"><input
                                    type="submit" value="SEARCH">
                            </form>
                        </div>
                        <div class="shopping_cart">
                            <div class="cart">
                                <a href="cart.html" title="View my shopping cart" rel="nofollow">
                                    <strong class="opencart"> </strong>
                                    <span class="cart_title">Cart</span>
                                    <span class="no_product">(empty)</span>
                                </a>
                            </div>
                        </div>
    
                        <div class="login">
                            <span><a href="login.html"><img src="images/login.png" alt="" title="login" /></a></span>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="h_menu">
                    <a id="touch-menu" class="mobile-menu" href="#">Menu</a>
                    <nav>
    
                    </nav>
                    <script src="js/menu.js" type="text/javascript"></script>
                </div>
    
                <div class="header_bottom">
                    <div class="header_bottom_left">
    
                        <div class="clear"></div>
                    </div>
    
                    <div class="clear"></div>
                </div>
            </div>
            <div class="main content">
                <div class="login_area page col-fixed">
                    <div class="login_box">
                        <form class="textbox">
                            <label>Username:</label> <br>
                            <input type="text" class="textbox"> <br>
                            <label>Password:</label> <br>
                            <input type="text" class="textbox"> <br>
                            <input type="button" value="Sign in">
                            <input type="button" value="Register"> <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
