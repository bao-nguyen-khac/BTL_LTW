<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="css/admin_main.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	    <link href="css/menu.css" rel="stylesheet" type="text/css" media="all" />
        <!-- <script src="js/jquery.min.js"></script> -->
	    <script src="js/script.js" type="text/javascript"></script>
	    <script type="text/javascript" src="js/move-top.js"></script>
        <link href='//fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>
	    <link href='//fonts.googleapis.com/css?family=Doppio+One' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            function validate(){
                var isValid  = true;
                if ($(".login_box > .textbox > .username").val() === '') isValid = false;
                if ($(".login_box > .textbox > .password").val() === '') isValid = false;
                return isValid;
            }
        </script>
    </head>
    <body>
        <div class="wrap page">
            <div class="header">
                <div class="header_top">
                    <div class="logo">
                        <a href="index.html"><img src="images/logo.png" alt="" /></a>
                    </div>
                    <div class="header_top_right">
                        <div class="search_box">
                            <form>
                                <input type="text" value="Search for Products" onfocus="this.value = '';"
                                    onblur="if (this.value == '') {this.value = 'Search for Products';}"><input
                                    type="submit" value="SEARCH">
                            </form>
                        </div>
                        <div class="shopping_cart">
                            <div class="cart">
                                <a href="cart.html" title="View my shopping cart" rel="nofollow">
                                    <strong class="opencart"> </strong>
                                    <span class="cart_title">Cart</span>
                                    <span class="no_product">(empty)</span>
                                </a>
                            </div>
                        </div>
    
                        <div class="login">
                            <span><a href="login.html"><img src="images/login.png" alt="" title="login" /></a></span>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="h_menu">
                    <a id="touch-menu" class="mobile-menu" href="#">Menu</a>
                    <nav>
    
                    </nav>
                    <script src="js/menu.js" type="text/javascript"></script>
                </div>
    
                <div class="header_bottom">
                    <div class="header_bottom_left">
    
                        <div class="clear"></div>
                    </div>
    
                    <div class="clear"></div>
                </div>
            </div>
            <div class="main content">
                <div class="login_area page col-fixed">
                    <div class="login_box">
                        <form class="textbox">
                            <label>Username:</label> <br>
                            <input type="text" class="username textbox"> <br>
                            <label>Password:</label> <br>
                            <input type="text" class="password textbox"> <br>
                            <input type="button" onclick="if (validate()) alert('Login');" value="Sign in">
                            <input type="button" value="Register"> <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                /*
                var defaults = {
                        containerID: 'toTop', // fading element id
                    containerHoverID: 'toTopHover', // fading element hover id
                    scrollSpeed: 1200,
                    easingType: 'linear' 
                    };
                */
    
                $().UItoTop({ easingType: 'easeOutQuart' });
    
            });
        </script>
        <a href="#" id="toTop" style="display: block;"><span id="toTopHover" style="opacity: 1;"></span></a>
