<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=".././public/css/style.css">
        <script>
            function loadCustomerList() {
                $(".display").empty();
                $(".display").load("customers.html");
            }
            function loadOrderList(){
                $(".display").empty();
                $(".display").load("orders.html");
            }
        </script>
    </head>
    <body>
        <div class="page container-fluid">
            <div class="row page">
                <div class="col-xs-1 col-md-2">

                </div>
                <div class="col-xs-10 col-md-8 flex-column page">
                    <div class="header">

                    </div>
                    <div class="greetings">
                        Welcome admin
                    </div>
                    <div class="menubar">
                        <input type="button" value="Account">
                        <input type="button" value="Customers" onclick="loadCustomerList();">
                        <input type="button" value="Order" onclick="loadOrderList();">
                        <input type="button" value="Log out">
                    </div>
                    <div class="display fill-height">
                        
                    </div>
                </div>
                <div class="col-xs-1 col-md-2">

                </div>
            </div>
        </div>
    </body>
</html>
